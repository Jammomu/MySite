<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step4(titleZone)</title>
    <script src="js/jquery.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            text-align: center;
        }
        ul, li{
            list-style: none;
            border: 1px solid #c55;
        }
        div{
            border: 1px solid #66f;
            /* height: 30px; */
        }

        #topArea > #titleZone{
            background-color: #595;
            position: relative;
        }
        #gnb{
            position: absolute;
            right: 20px;
            top: 5px;
        }
        #gnb > ul{
            overflow: hidden;
        }
        #gnb > ul > li{
            float: left;
            margin: 0 10px;
        }
        #logo{
            width: 200px;
            margin: 5px auto;
        }
        #logo > img{
            width: 100%;
        }

        #menuZone{
            position: relative;
            background-color: #333;
        }
        .mainMenu{
            display: flex;
            background-color: #333;
            width: 700px;
            margin: 0 auto;
            padding: 0;
        }
        .mainMenu > li{
            position: relative;
        }
        .mainMenu > li > a{
            display: block;
            color: #fff;
            padding: 15px 20px;
        }
        .mainMenu > li > a:hover{
            background-color: #444;
        }
        .mainMenu > li:hover .subMenu{
            display: block;
        }
        .subMenu{
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            width: 200px;
            /* z-index는 CSS에서 요소의 쌓임 순서를 제어하는 속성입니다. z-index 값이 높은 요소일수록 화면에서 더 위에 표시됩니다. */
            /* z-index는 주로 position 속성이 absolute, relative, fixed, 또는 sticky로 설정된 요소에 적용됩니다. */
            z-index: 10;
        }
        .subMenu > li > a{
            display: block;
            color: #fff;
            padding: 10px;
        }
        .subMenu > li:hover .subMenu{
            display: block;
        }
        .subMenu > li > a:hover{
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="site">
        <!-- topAreaStart -->
        <div id="topArea">
            <!-- titleZoneS -->
            <div id="titleZone">
                <div id="gnb">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Login</a></li>
                        <li><a href="#">Join</a></li>
                        <li><a href="#">Mypage</a></li>
                    </ul>
                </div>
                <div id="logo">
                    <img src="img/logo.jpg" alt="">
                </div>
            </div>
            <!-- titleZoneF -->

            <!-- menuZoneS -->
            <div id="menuZone">
                <ul class="mainMenu">
                    <li>
                        <a href="#">캠핑장 소개</a>
                        <ul class="subMenu">
                            <li><a href="#">인사말</a></li>
                            <li><a href="#">시설보기</a></li>
                            <li><a href="#">오시는길</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">사이트 보기</a>
                        <ul class="subMenu">
                            <li><a href="#">시설물 보기</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">예약 안내</a>
                        <ul class="subMenu">
                            <li><a href="#">예약 안내</a></li>
                            <li><a href="#">실시간 예약</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">특별함</a>
                        <ul class="subMenu">
                            <li><a href="#">특별함</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">인기 여행지</a>
                        <ul class="subMenu">
                            <li><a href="#">인근 여행지</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">커뮤니티</a>
                        <ul class="subMenu">
                            <li><a href="#">공지사항</a></li>
                            <li><a href="#">고객문의</a></li>
                            <li><a href="#">이용후기</a></li>
                            <li><a href="#">포토갤러리</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!-- menuZoneF -->

            <!-- sliderZoneS -->
            <div id="sliderZone"></div>
            <!-- sliderZoneF -->
        </div>
        <!-- topAreaFinish -->
        
        <!-- bodyAreaStart -->
        <div id="bodyArea">
            <!-- leftMenuZoneS -->
            <div id="leftMenuZone"></div>
            <!-- leftMenuZoneF -->
            <!-- contentZoneS -->
            <div id="contentZone"></div>
            <!-- contentZoneF -->
        </div>
        <!-- bodyAreaFinish -->
        
        <!-- bottomAreaS -->
        <div id="bottomArea">
            <!-- hotMenuZoneS -->
            <div id="hotMenuZone"></div>
            <!-- hotMenuZoneF -->
            <!-- addrZone -->
            <div id="addrZone"></div>
        </div>
        <!-- bottomAreaF -->
    </div>
</body>
</html>
